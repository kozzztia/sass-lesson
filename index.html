<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Raleway:wght@100..900&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>sass-lesson</title>
</head>

<body>
    <header class="header">
        <h3 class="header__subtitle">The geniuses behind our work</h3>
        <h1 class="header__title">Our team</h1>
        <svg class="header__logo" id="logo">
            <use xlink:href="assets/logo.svg#logo"></use>
        </svg>
    </header>
    <main class="page">
        <figure class="page__photo">
            <img src="assets/photo.jpg" alt="person">
        </figure>
        <article class="page__article article">
            <h2 class="article__title">Sahariar Kabir</h2>
            <h3 class="article__sub-title">Frontend Developer</h3>

            <ul class="article__list list">
                <li class="list_item"> 
                    <svg id="facebook">
                        <use xlink:href="assets/facebook.svg#facebook"></use>
                    </svg>
                </li>
                <li class="list_item">
                    <svg id="google">
                        <use xlink:href="assets/google.svg#google"></use>
                    </svg>
                <li class="list_item">
                </li>
                <li class="list_item">
                    <svg id="linkedin">
                        <use xlink:href="assets/linkedin.svg#linkedin"></use>
                    </svg>
                </li>
                <li class="list_item">
                    <svg id="twitter">
                        <use xlink:href="assets/twitter.svg#twitter"></use>
                    </svg>
                </li>
            </ul>
        </article>
    </main>
</body>

</html>
